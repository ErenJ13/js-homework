<!DOCTYPE HTML>
<html>
<script src="/hw.js"></script>
<link rel="stylesheet" href="/assets/SCSS/signup.css">
<link rel="stylesheet" href="/assets/style/signup.scss">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div>
        <a href="/index.html">1 задание</a>
        <a href="/background.html">3 задание</a>
    </div>
    <br>
    <h2>Регистрация</h2>
    <button id="myBtn">Регистрация</button>
    <form id="mymodal" class="signup row g-4">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">×</span>
            </div>
            <div class="row g-3">
                <div class="col">
                    <input type="text" id="firstname" class="form-control" placeholder="Имя" aria-label="Имя">
                </div>
                <div class="col">
                    <input type="text" id="lastname" class="form-control" placeholder="Фамилия" aria-label="Фамилия">
                </div>
            </div>

            <label for="inputState" class="form-label">Дата рождения</label>
            <div class="col-sm-3">
                <label for="month" class="form-label">Месяц</label>
                <select id="month" class="form-select">
                    <option selected>Выберите...</option>
                    <option>Январь</option>
                    <option>Февраль</option>
                    <option>Март</option>
                    <option>Апрель</option>
                    <option>Май</option>
                    <option>Июнь</option>
                    <option>Июль</option>
                    <option>Август</option>
                    <option>Сентябрь</option>
                    <option>Октябрь</option>
                    <option>Ноябрь</option>
                    <option>Декабрь</option>

                </select>
            </div>
            <div class="col-sm-3">
                <label for="day" class="form-label">День</label>
                <select id="day" class="form-select">
                    <option selected>Выберите...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>

                </select>
            </div>
            <div class="col-sm-3">
                <label for="year" class="form-label">Год</label>
                <select id="year" class="form-select">
                    <option selected>Выберите...</option>
                    <option>1980</option>
                    <option>1981</option>
                    <option>1982</option>
                    <option>1983</option>
                    <option>1984</option>
                    <option>1985</option>
                    <option>1986</option>
                    <option>1987</option>
                    <option>1988</option>
                    <option>1989</option>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                </select>
            </div>

            <fieldset class="row mb-2">
                <legend class="col-form-label col-sm-2 pt-0">Пол</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Женский
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Мужской
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                            Другое
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" onchange="checkbox()">
                    <label class="form-check-label" for="gridCheck">
                        Согласен с условиями
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-12">
                    <button type="submit" id="button" onclick="check()" class="btn btn-dark"
                        disabled>Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </form>
    <script src="/signup.js"></script>
</body>

</html>
